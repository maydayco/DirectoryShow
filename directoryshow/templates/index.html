<!DOCTYPE html>
<script language="javascript" type="text/javascript">
    //Browser Support Code
    function ajaxFunction(){
        var ajaxRequest;  // The variable that makes Ajax possible!
        try{
            // Opera 8.0+, Firefox, Safari
            ajaxRequest = new XMLHttpRequest();
        } catch (e){
            // Internet Explorer Browsers
            try{
                ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
                try{
                    ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (e){
                    // Something went wrong
                    alert("Your browser broke!");
                    return false;
                }
            }
        }
        // Create a function that will receive data sent from the server
        ajaxRequest.onreadystatechange = function(){
            if(ajaxRequest.readyState == 4){
                //document.myForm.time.value = ajaxRequest.responseText;
                document.getElementById("myDiv").innerHTML = ajaxRequest.responseText;
            }
        }
        ajaxRequest.open("GET", "show", true);
        ajaxRequest.send(null); 
    }
</script>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css">
        <link href="images/favicon.ico" rel="shortcut icon">
        <title>Show Directories in a Remote System</title>
    </head>

    <body>
        <div class="container">
            <h1>Show Directories in a Remote System</h1>
            <h3>Remote system name: {{machine}}</h2>
            <h3>Remote system IP address: {{address}}</h3>
            <h3>Time: {{date}}</h3>
            <p>{{ body }}</p>

        </div>
        <form name='myForm'>
            <button type="button" onClick="ajaxFunction();">Click Me!</button>
            <div id = 'myDiv'>
            </div>    
        </form>
    </body>

</html>
